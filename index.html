<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إعلان مدعوم</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      direction: rtl;
      margin: 40px;
    }
    #ad-container {
      margin: 20px auto;
      width: 100%;
      max-width: 400px;
      height: 250px;
      border: 2px dashed #999;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #666;
      background: #f9f9f9;
    }
    #timer {
      font-size: 18px;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>🎬 إعلان مدعوم</h2>
  <p>شاهد الإعلان حتى ينتهي الوقت لتحصل على كودك</p>

  <!-- 🟢 مكان وضع الإعلان -->
  <div id="ad-container">
    🔲 هنا يظهر الإعلان
    <!-- مثال Adsgram:
    <iframe src="https://adsgram.ai/show?block_id=YOUR_BLOCK_ID"
            style="width:100%; height:100%; border:none;"></iframe>
    -->
  </div>

  <!-- ⏳ العداد -->
  <p id="timer">30 ثانية متبقية...</p>

  <script>
    let time = 30;
    let timer = setInterval(() => {
      time--;
      document.getElementById("timer").innerText = time + " ثانية متبقية...";
      if (time <= 0) {
        clearInterval(timer);
        document.getElementById("timer").innerText = "✅ انتهى الإعلان، سيتم إرسال الكود الآن...";
        // ترسل رسالة للبوت عبر WebApp
        Telegram.WebApp.sendData("done");
      }
    }, 1000);
  </script>
</body>
</html>
